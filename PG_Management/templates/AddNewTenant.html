{% extends "layout.html" %}
{% from 'bootstrap5/form.html' import render_form %}

{% block content %}
    {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

{{ render_form(form) }}

{% endblock %}
